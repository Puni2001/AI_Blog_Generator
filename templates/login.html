<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-grey-100 font-sans antialiased">
    <!-- Navbar -->
     <nav class="bg-gradient-to-r from-blue-600  to-blue-700 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="{% url 'login' %}" class="text-white hover:underline" style="margin-right: 20px;">Login</a>
            <a href="{% url 'signup' %}" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    
    <!-- Main content-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            
            <!-- Login form -->
            <form class="space-y-4" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <div align='center' style="color: red;">
                        <h2>{{ error }}</h2>
                    </div>
                {% endif %}        

                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="Username" class="block mb-1 font-medium">Username </label>
                    <input type="text" id="Username" name="Username" placeholder="Enter your Username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="Password" class="block mb-1 font-medium">Password </label>
                    <input type="password" id="Password" name="Password" placeholder="Enter your Password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600  to-blue-400 text-white p-2 rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>    
    
    
</body>
</html>
